{% assign skills = site.data.data.skills %}

{% if skills %}
  <div class="skills-container container-block">
    <h2 class="container-block-title">
      <span class="fa-stack" aria-hidden="true">
        <i class="fas fa-code fa-inverse" aria-hidden="true"></i>
      </span>
      {{ skills.title }}
    </h2>

    <ul class="list-unstyled skills-list">
      {% for skill in skills.toolset %}
        <li>{{ skill.name }}</li>
      {% endfor %}
    </ul>
  </div>
  <!--//skills-->
{% endif %}

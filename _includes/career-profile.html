{% assign career-profile = site.data.data.career-profile %}

{% if career-profile %}
  <section class="section summary-section">
    <h2 class="section-title">
      <span class="fa-stack fa-xs" aria-hidden="true">
        <i class="fas fa-circle fa-stack-2x" aria-hidden="true"></i>
        <i class="fas fa-user fa-stack-1x fa-inverse" aria-hidden="true"></i>
      </span>
      {{ career-profile.title }}
    </h2>

    <div class="summary">
      {{ career-profile.summary | markdownify }}
    </div>
    <!--//summary-->
  </section>
  <!--//section-->
{% endif %}
